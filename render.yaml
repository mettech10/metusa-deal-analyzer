services:
  - type: web
    name: metusa-deal-analyzer
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: FLASK_ENV
        value: production
      - key: OPENCLAW_API_URL
        fromDatabase:
          name: openclaw
          property: url
